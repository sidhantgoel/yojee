<div layout="column" layout-align="center center" layout-fill="layout-fill">
<div class="loginBox md-whiteframe-z1" layout="column">
   <md-toolbar>
     <h2 class="md-toolbar-tools"><span>Login</span></h2>
   </md-toolbar>
   <md-content class="md-padding" layout="column">
       <form name="loginForm" layout="column" ng-submit="submit(loginForm.$valid)">
           <md-input-container>
               <label>Username</label>
               <input ng-model="logindata.username" type="text" ng-pattern="/^[a-zA-Z0-9]+$/" ng-required="true"
                      ng-minlength="6" ng-maxlength="32" name="username">
           </md-input-container>
           <md-input-container>
               <label>Password</label>
               <input ng-model="logindata.password" type="password" name="password" ng-required="true"
                      ng-pattern="/^[ a-zA-Z0-9\$\\@_#]+$/" ng-minlength="6" ng-maxlength="32">
           </md-input-container>
           <md-button class="md-primary" type="submit"
                      ng-disabled="!loginForm.$valid">
               Login <md-icon md-svg-src="./assets/svg/sign-in.svg"></md-icon>
           </md-button>
       </form>
   </md-content>
</div>
</div>
